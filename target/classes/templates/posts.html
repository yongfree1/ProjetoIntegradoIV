<DOCTYPE html></DOCTYPE>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>

<header>
    <nav class="navbar navbar-light" style="background-color: #00A99D;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Blog</span>
            <a href="http://localhost:63342/blogcode/templates/inicioC.html?_ijt=epsdf9go1u06jsd62o341bqd82" class="btn btn-light" role="button">Voltar</a>
        </div>
    </nav>
</header>
<section>
    <div class="container"  style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>
        <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>
                <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>
                <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,500)} "></span></p>

            </div>
        </div>
    </div>
</section>
</body>
</html>
