<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN Health Diary</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="admcss.css">
</head>
<body>
<div class="login">
    <div class="login-form">
        <div class="login-form-wapper">
            <div class="login-title">
                <h2>Log in</h2>
                <a href="views/registrar.html">Cadastrar-se</a>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <button type="submit" class="btn"><a href="../views/dashbord.html"></a>Login</button>
            </form>
        </div>

    </div>
    <div class="banner-login">
        <img src="img/logo3.png" alt="">
    </div>
</div>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/fontawesome/js/all.min.js"></script>
<script>
    let button = document.querySelector('form button.btn')
    button.addEventListener("click", () => {
        location.href = "views/dashbord.html"
    })
</script>
</body>
</html>
